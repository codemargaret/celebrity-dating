<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dating</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Dating Site.</h1>

      <p>To find a match, we need to know a little about you:</p>

      <form id="celebrity">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <button type="submit" class="btn">Find my match.</button>
      </form>
      <div id="lovers">
        <div id="oldlady">
          <h2>Tina Turner</h2>
          <img src="img/tina.jpg" />
        </div>
        <div id="younglady">
          <h2>Scarlett Johansson</h2>
          <img src="img/scarlett.jpg" />
        </div>
        <div id="oldman">
          <h2>Liam Neeson</h2>
          <img src="img/liam.jpg" />
        </div>
        <div id="youngman">
          <h2>Benedict Cumberbatch</h2>
          <img src="img/ben.jpg" />
        </div>
        <div id="other">
          h2>Liam Neeson</h2>
          <img src="img/liam.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
